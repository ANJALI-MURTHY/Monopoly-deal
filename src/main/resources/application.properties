http.port=8080

server.port=8443

spring.thymeleaf.cache=false

server.servlet.session.timeout= 120s


# The format used for the keystore. It could be set to JKS in case it is a JKS file
server.ssl.key-store-type=PKCS12

# The path to the keystore containing the certificate
server.ssl.key-store=classpath:keystore/serverkeystore

# The password used to generate the certificate
server.ssl.key-store-password=MDCert3

# The alias mapped to the certificate
server.ssl.key-alias=signfiles

server.ssl.enabled=true

#trust store location
trust.store=classpath:keystore/serverkeystore
#trust store password
trust.store.password=MDCert3

## MYSQL DATABASE
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/monopolydeal
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.show-sql: true


